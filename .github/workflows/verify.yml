name: Verify League Boundaries

on:
  # Run manually from GitHub Actions tab
  workflow_dispatch:

  # Or run on a schedule (e.g., daily at 9am UTC)
  # schedule:
  #   - cron: '0 9 * * *'

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours (GitHub's max for public repos)
    strategy:
      fail-fast: false
      matrix:
        include:
          # UPDATE THESE with your league's division names from your spreadsheet
          # The division value must match exactly what's in your "Division Name" column
          - division: "T-Ball (Age 4-5)"
            slug: "tball"
          - division: "Coach Pitch (Age 6-7)"
            slug: "coach-pitch"
          - division: "Minor League (Age 8-9)"
            slug: "minors"
          - division: "Major League (Age 10-12)"
            slug: "majors"
          # Add more divisions as needed for your league

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run verification
        id: verify
        continue-on-error: true
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SHEETS_TAB: ${{ secrets.GOOGLE_SHEETS_TAB }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          LEAGUE_NAME: ${{ secrets.LEAGUE_NAME }}
          DIVISION: ${{ matrix.division }}
        run: npm run verify

      # Note: Artifacts removed to protect player privacy on public repos
      # Results are saved locally and shown in job summary (counts only)

      - name: Check verification result
        if: steps.verify.outcome == 'failure'
        run: exit 1
