name: Verify League Boundaries

on:
  # Run manually from GitHub Actions tab
  workflow_dispatch:

  # Or run on a schedule (e.g., daily at 9am UTC)
  # schedule:
  #   - cron: '0 9 * * *'

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours (GitHub's max for public repos)

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run verification
        id: verify
        continue-on-error: true
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SHEETS_TAB: ${{ secrets.GOOGLE_SHEETS_TAB }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        run: npm run verify

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: verification-results
          path: results.json

      - name: Check verification result
        if: steps.verify.outcome == 'failure'
        run: exit 1
